#spring.application.name=micorservice-gateway

server:
  port: 8081

spring:
  application:
    name: micorservice-gateway
  config:
    import: optional:configserver:http://localhost:8888
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      mvc:
        routes:
          - id: microservice-library
            uri: ${URI_LIBRARY}
            predicates:

              - Path=/api/library/**
          - id: microservice-issue
            uri: ${URI_ISSUE}
            predicates:
              - Path=/api/book-issue/**

eureka:
  client:
    register-with-eureka: false

